version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: docker build -t email-validator-app  .

  test:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Pull Docker image
          command: docker pull email-validator-app || docker build -t email-validator-app .
      - run:
          name: Run the Docker container
          command: docker run -d -p 3000:3000 --name email-validator-app-container email-validator-app
      - run:
          name: Wait for server to start
          command: |
            for i in `seq 1 20`; do
              nc -z localhost 3000 && echo "Server is up!" && exit 0
              echo "Waiting for server..."
              sleep 1
            done
            echo "Server failed to start in time" && exit 1
      - run:
          name: Run tests
          command: npm test
      - run:
          name: Cleanup Docker container
          command: docker stop email-validator-app-container && docker rm email-validator-app-container

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
